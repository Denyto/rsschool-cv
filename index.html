<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Update CSS Variables with<span class='hl'>JS</span></h2>
        <div class="div">
            <div class="controls">
                <label for="base">Base Color</label>
                <input id="base" type="color" name="base" value="#ffc600">

                <label for="spacing">Spacing</label>
                <input id="spacing" type="range" name="spacing" min="0" max="200" value="5" data-sizing="px">

                <label for="blur">Blur</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

                <label for="contrast">Contrast</label>
                <input id="contrast" type="range" name="contrast" min="0" max="100" value="100" data-sizing="%">

                <label for="brightness">Brightness</label>
                <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%">

                <label for="Radius">Radius</label>
                <input id="Radius" type="range" name="radius" min="0" max="50" value="0" data-sizing="%">

            </div>

            <img src="./img/mountains.jpg">
        </div>


    </div>
    <script src="./main.js"></script>
</body>

</html>
