<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="player">
        <video class="video viewer" src="./assets/Bobbisong.mp4"></video>
        <div class="controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="button toggle" title="Toggle Play">▶</button>
            <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="0.7">
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="button">« 10s</button>
            <button data-skip="25" class="button">25s »</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
